- name: Setup interface forwarding 1
  ansible.builtin.iptables:
    chain: FORWARD
    in_interface: "{{ item }}"
    out_interface: ens192
    jump: ACCEPT
  loop: "{{ interfaces }}"

- name: Setup interface forwarding 2
  ansible.builtin.iptables:
    chain: FORWARD
    in_interface: ens192
    out_interface: "{{ item }}"
    jump: ACCEPT
  loop: "{{ interfaces }}"

- name: Setup postrouting
  ansible.builtin.iptables:
    table: nat
    chain: POSTROUTING
    out_interface: ens192
    jump: MASQUERADE

- name: Save iptables rules
  become: true
  ansible.builtin.shell: "iptables-save"

